<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 8</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-xl shadow-lg overflow-hidden flex flex-col md:flex-row max-w-5xl w-full">
      
      <!-- Left Card Images Section -->
      <div class="md:w-1/2 bg-[url(./images/bg-main-desktop.png)] p-6 flex items-center justify-center relative">
        <div class="relative w-full max-w-sm space-y-6">
          <!-- Card Front -->
          <div class="relative z-10">
            <img src="./images/bg-card-front.png" alt="Card Front" class="rounded-xl w-full" />
            <div class="absolute top-6 left-6 w-6 h-6 bg-white rounded-full"></div>
            <div class="absolute top-6 left-16 w-4 h-4 border-2 border-white rounded-full"></div>
            <div class="absolute bottom-12 left-6 text-white tracking-widest text-lg font-semibold">0000 0000 0000 0000</div>
            <div class="absolute bottom-4 left-6 text-white text-sm">JANE APPLESEED</div>
            <div class="absolute bottom-4 right-6 text-white text-sm">00/00</div>
          </div>

          <!-- Card Back -->
          <div class="relative">
            <img src="./images/bg-card-back.png" alt="Card Back" class="rounded-xl w-full" />
            <div class="absolute top-1/2 right-10 transform -translate-y-1/2 px-3 py-1 rounded text-xs font-mono  ">000</div>
          </div>
        </div>
      </div>

      <!-- Right Form Section -->
      <div class="md:w-1/2 w-full p-6 md:p-12">
        <form class="space-y-6">
          <div>
            <label class="block text-sm font-bold mb-1">CARDHOLDER NAME</label>
            <input type="text" required placeholder="e.g. Jane Appleseed"
              class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" />
          </div>
          <div>
            <label class="block text-sm font-bold mb-1">CARD NUMBER</label>
            <input type="text" required placeholder="e.g. 1234 5678 9123 0000"
              class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" />
          </div>
          <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0">
            <div class="flex-1">
              <label class="block text-sm font-bold mb-1">EXP. DATE (MM/YY)</label>
              <div class="flex space-x-2">
                <input type="text" required placeholder="MM"
                  class="w-1/2 border border-gray-300 rounded px-2 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" />
                <input type="text" required placeholder="YY"
                  class="w-1/2 border border-gray-300 rounded px-2 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" />
              </div>
            </div>
            <div class="w-full sm:w-1/3">
              <label class="block text-sm font-bold mb-1">CVC</label>
              <input type="text" required placeholder="e.g. 123"
                class="w-full border border-gray-300 rounded px-2 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" />
            </div>
          </div>
          <button type="submit"
            class="w-full bg-purple-900 hover:bg-purple-700 text-white font-semibold py-3 rounded-lg transition duration-300">
            Confirm
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
