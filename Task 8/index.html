<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 8</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-white min-h-screen">
    <div class="flex flex-col lg:flex-row h-screen">

      <!-- Card Section -->
      <div class="lg:w-1/3 w-full max-md-h-1/3 h-screen bg-[url('images/bg-main-desktop.png')] bg-cover bg-center flex items-center justify-center py-12 relative">
        
        <!-- Card container -->
        <div class="relative w-full flex flex-col items-center justify-center gap-6">
          
          <!-- Front card section -->
          <div class="w-72 sm:w-96 absolute z-10 mb-[225px] max-sm:mb-[-175px] ml-[450px] max-sm:ml-[1px] mt-6">
            <img src="./images/bg-card-front.png" alt="Card Front" class="rounded-xl w-full" />
            <div class="absolute top-6 left-6 w-6 h-6 bg-white rounded-full"></div>
            <div class="absolute top-6 left-16 w-4 h-4 border-2 border-white rounded-full"></div>
            <div class="absolute bottom-12 left-6 text-white tracking-widest text-base sm:text-lg font-semibold">0000 0000 0000 0000</div>
            <div class="absolute bottom-4 left-6 text-white text-sm">JANE APPLESEED</div>
            <div class="absolute bottom-4 right-6 text-white text-sm">00/00</div>
          </div>

          <!-- Back card section -->
          <div class="w-72 sm:w-96 absolute z-0 mb-[-250px] max-sm:mb-[-1px] ml-[550px] max-sm:ml-[150px] mt-6">
            <img src="./images/bg-card-back.png" alt="Card Back" class="rounded-xl w-full" />
            <div class="absolute top-1/2 right-10 -translate-y-1/2 text-black text-sm font-mono">000</div>
          </div>
        </div>
      </div>

      <!-- Input fields section -->
      <div class="lg:w-2/3 w-full max-md:h-3/5 mt-6 h-screen  flex items-center justify-center px-4 py-10">
        <form class="w-full max-w-md space-y-5">
          <div>
            <label class="block text-xs font-bold tracking-widest mb-2 text-gray-700">CARDHOLDER NAME</label>
            <input required type="text" placeholder="e.g. Jane Appleseed"
                   class="w-full border border-gray-300 rounded-md px-3 py-2 text-base focus:outline-none focus:ring-2 focus:ring-purple-400" />
          </div>

          <div>
            <label class="block text-xs font-bold tracking-widest mb-2 text-gray-700">CARD NUMBER</label>
            <input required type="text" placeholder="e.g. 1234 5678 9123 0000"
                   class="w-full border border-gray-300 rounded-md px-3 py-2 text-base focus:outline-none focus:ring-2 focus:ring-purple-400" />
          </div>

          <div class="flex flex-col sm:flex-row sm:space-x-3 space-y-3 sm:space-y-0">
            <div class="flex-1">
              <label class="block text-xs font-bold tracking-widest mb-2 text-gray-700">EXP. DATE (MM/YY)</label>
              <div class="flex space-x-2">
                <input required type="text" placeholder="MM" maxlength="2"
                       class="w-1/2 border border-gray-300 rounded-md px-3 py-2 text-base focus:outline-none focus:ring-2 focus:ring-purple-400" />
                <input required type="text" placeholder="YY" maxlength="2"
                       class="w-1/2 border border-gray-300 rounded-md px-3 py-2 text-base focus:outline-none focus:ring-2 focus:ring-purple-400" />
              </div>
            </div>

            <div class="flex-1">
              <label class="block text-xs font-bold tracking-widest mb-2 text-gray-700">CVC</label>
              <input required type="text" placeholder="e.g. 123" maxlength="3"
                     class="w-full md border border-gray-300 rounded-md px-3 py-2 text-base focus:outline-none focus:ring-2 focus:ring-purple-400" />
            </div>
          </div>

          <button type="submit"
                  class="w-full mt-4 py-3 bg-gradient-to-r from-[#3b006a] to-[#6427b6] text-white rounded-md font-bold text-lg shadow-md hover:from-[#6427b6] hover:to-[#3b006a] transition">
            Confirm
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
